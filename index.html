<!DOCTYPE html>
<html>
	<head>
		<title>foo</title>
		<meta charset = "utf-8">
		<script type = "text/javascript" src="jquery.js"></script>
		<style>
			*{margin:0 ; padding : 0;}
			html, body{background-color : black;}
			.colo{background-color:white; width : 130px;}
			.panel{float:right;margin-right:10px;margin-top:10px;width:20%}
			.stage{width:70%;}
			#myCanvas{border-style: solid; border-width: 5px;border-color: yellow;}
		</style>
	</head>
	<body>
		<span id = "stage" class = "stage">
			<canvas id = "myCanvas" width = "700" height = "400"></canvas>

		</span>
		<span class = "panel">
			<div id = "colo" class = "colo">rgb</div>
			<input type = "range" id = "range" min = 0 max = 10 value = 0>
			<textarea id = "color" rows = 1></textarea>
		</span>
		<div id = "button">
			<button id = "drag" onclick = "ppSetModeDrag()">drag</button>
			<button id = "paint" onclick = "ppSetModePaint()">paint</button>
			<button id = "invert" onclick = "ppInvert()">invert</button>
			<button id = "blur" onclick = "ppSetModeBlur()">blur</button>
			<button id = "pick" onclick = "ppSetModePick()">pick</button>
			<button id = "fill" onclick = "ppSetModeFill()">fill</button>
			<button id = "T" onclick = "ppSetModeT()">T</button>
			<button id = "test" onclick = "test()">test</button>
			<button id = "zoomin" onclick = "ppSetModeZoomIn()">zoom in</button>
			<form>
				<input type = "file" id = "file" onChange = "ppOpenFile(this)">
			</form>
		</div>
		<script type = "text/javascript" src= "pp.js"></script>
	</body>
</html>
